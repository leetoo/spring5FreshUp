<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework WebApp</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <!--<th>Books </th>-->
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>

        <td th:text="${author.firstName}">Joe</td>
        <td th:text="${author.lastName}">Buck</td>
        <!--<td th:text="${author.getBooks()}">Spring in Action</td>-->
    </tr>
</table>

</body>
</html>
